{% load static %}
{% block main %}
<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="Jumbo - A fully responsive, HTML5 based admin theme">
    <meta name="keywords" content="Responsive, HTML5, admin theme, business, professional, jQuery, web design, CSS3, sass">
    <title>Jethro Portal</title>
    <!-- Site favicon -->
    <link rel='shortcut icon' type='image/x-icon' href="{% static 'images/favicon.ico'%}" />
    <!-- /site favicon -->

    <!-- Font Material stylesheet -->
    <link rel="stylesheet" href="{% static 'fonts/material-design-iconic-font/css/material-design-iconic-font.min.css'%}">
    <!-- /font material stylesheet -->

    <!-- Bootstrap stylesheet -->
    <link href="{% static 'css/jumbo-bootstrap.css'%}" rel="stylesheet">
    <!-- /bootstrap stylesheet -->

    <!-- Perfect Scrollbar stylesheet -->
    <link href="{% static 'node_modules/perfect-scrollbar/css/perfect-scrollbar.css'%}" rel="stylesheet">
    <!-- /perfect scrollbar stylesheet -->

    <!-- Jumbo-core stylesheet -->
    <link href="{% static 'css/jumbo-core.min.css'%}" rel="stylesheet">
    <!-- /jumbo-core stylesheet -->

    <!-- Color-Theme stylesheet -->
    <link id="override-css-id" href="{% static 'css/theme-dark-indigo.css'%}" rel="stylesheet">
    <!-- Color-Theme stylesheet -->

</head>

<body id="body" data-theme="dark-indigo">

<!-- Loader Backdrop -->
<div class="loader-backdrop">
    <!-- Loader -->
    <div class="loader">
        <svg class="circular" viewBox="25 25 50 50">
            <circle class="path" cx="50" cy="50" r="20" fill="none" stroke-width="2" stroke-miterlimit="10"></circle>
        </svg>
    </div>
    <!-- /loader-->
</div>
<!-- loader backdrop -->

<!-- Page container -->
<div class="gx-container">
    <div class="gx-main-container">
        <div class="gx-main-content">
            <!--gx-wrapper-->
            <div class="gx-wrapper">
                <div class="login-container d-flex justify-content-center align-items-center animated slideInUpTiny animation-duration-3">
                    <div class="login-content">
                        <div class="login-header">
                            <a class="site-logo" href="javascript:void(0)" title="Jambo">
                                <img src="{% static 'images/jet.png'%}" alt="jambo" title="jambo">
                            </a>
                        </div>
                        <div class="login-form">
                            <div>
                                {% for message in messages %}
                                <h4>{{message}}</h4>
                                {% endfor %}
                            </div>
                            <form action="login" method="post">
                                {% csrf_token %}
                                <fieldset>
                                    <div class="form-group">
                                        <input name="username" class="form-control form-control-lg" placeholder="Username" type="text">
                                    </div>
                                    <div class="form-group">
                                        <input name="password" class="form-control form-control-lg" placeholder="Password" type="password">
                                    </div>
                                    <div class="form-group text-row-between">
                                        <div class="custom-control custom-checkbox mr-2">
                                            <input type="checkbox" class="custom-control-input" id="customControlInline">
                                            <label class="custom-control-label" for="customControlInline">Remember me</label>
                                        </div>
                                        <p>
                                            <a href="#" title="Reset Password">Forgot your password</a>
                                        </p>
                                    </div>
                                    <input type="submit" class="gx-btn gx-btn-rounded gx-btn-primary" value="Sign In">
                                </fieldset>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
            <!-- Footer -->
            <footer class="gx-footer">
                <div class="d-flex flex-row justify-content-between">
                    <p><center > &copy; Jethro Ltd 1999 - {% now "Y" %}</center></p>
                </div>
            </footer>
            <!-- /footer -->

        </div>
        <!-- /main content -->

    </div>
    <!-- /main container -->

<!-- /Right Sidebar-->

<!-- Menu Backdrop -->
<div class="menu-backdrop fade"></div>
<!-- /menu backdrop -->

<!--Load JQuery-->
<script src="{% static 'node_modules/jquery/dist/jquery.min.js'%}"></script>
<!--Bootstrap JQuery-->
<script src="{% static 'node_modules/bootstrap/dist/js/bootstrap.bundle.min.js'%}"></script>
<!--Perfect Scrollbar JQuery-->
<script src="{% static 'node_modules/perfect-scrollbar/dist/perfect-scrollbar.min.js'%}"></script>
<!--Big Slide JQuery-->
<script src="{% static 'node_modules/bigslide/dist/bigSlide.min.js'%}"></script>
<!--Custom JQuery-->
<script src="{% static 'js/functions.js'%}"></script>
</div>
</body>
</html>
{% endblock %}
